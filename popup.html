<!DOCTYPE html>
<html>
    <body style="background-color:silver;">
    <head>
        <title>Custom Shortcuts</title>
        <script src="jquery-3.4.1.min.js">
        
        </script>
        <script src="popup.js">

        </script>
    </head>
    <body>
        <h1>Shortcut Options</h1>
        <h4>Enter website URLs in the boxes below</h4>
        <h3>Ctrl+Q: <input type="text" id="shorcut1"></h3>
        <input type="submit" id="saveShortcut1" value="Save"> 
        <input type="reset" id="reset1" value="Reset">
        <h3>Ctrl+Y: <input type="text" id="shorcut2"></h3>
        <input type="submit" id="saveShortcut2" value="Save">
        <input type="reset" id="reset2" value="Reset">
        <h3>Ctrl+Shift+Q: <input type="text" id="shorcut3"></h3>
        <input type="submit" id="saveShortcut3" value="Save">
        <input type="reset" id="reset3" value="Reset">
        <h3>Ctrl+Shift+R: <input type="text" id="shorcut4"></h3>
        <input type="submit" id="saveShortcut4" value="Save">
        <input type="reset" id="reset4" value="Reset">
        <h3>Ctrl+Shift+Y: <input type="text" id="shorcut5"></h3>
        <input type="submit" id="saveShortcut5" value="Save">
        <input type="reset" id="reset5" value="Reset">
        <h3>Ctrl+Shift+A: <input type="text" id="shorcut6"></h3>
        <input type="submit" id="saveShortcut6" value="Save">
        <input type="reset" id="reset6" value="Reset">
        <h3>Ctrl+Shift+S: <input type="text" id="shorcut7"></h3>
        <input type="submit" id="saveShortcut7" value="Save">
        <input type="reset" id="reset7" value="Reset">
        <h3>Ctrl+Shift+F: <input type="text" id="shorcut8"></h3>
        <input type="submit" id="saveShortcut8" value="Save">
        <input type="reset" id="reset8" value="Reset">
    </body>
</html>
